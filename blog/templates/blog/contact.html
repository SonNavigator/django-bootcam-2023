{% extends "blog/base.html" %}
{% block title %}<title>Contact | Sonny</title>{% endblock %}
{% block content %}
<div class="container">
    <h1>Contact us</h1>
    <form method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
