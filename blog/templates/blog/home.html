{% extends "blog/base.html" %}
{% block title %}<title>Home - Sonny</title>{% endblock %}
{% block content %}
<div class="container">
    <h1>Cat House</h1>
    <p>This is my cat house</p>
    <div class="row">
        {% for post in posts %}
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <img src="{{ post.featured_pic.url }}" alt="{{ post.tile }}" class="img-fluid">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{  post.description }}</p>
              <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Read more</a>
            </div>
          </div><br>
        </div>
        {% endfor %}
        </div>
      </div>
</div>
{% endblock %}
