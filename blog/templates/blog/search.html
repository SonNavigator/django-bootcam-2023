{% extends "blog/base.html" %}
{% block title %}<title>Search | Sonny</title>{% endblock %}
{% block content %}
<div class="container">
    <h1>Search</h1>
    <ul>
        {% for post in posts %}
        <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
